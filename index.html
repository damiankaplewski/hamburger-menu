<!DOCTYPE html>
<html lang="en"/>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Hamburger menu</title>
        <meta name="description" content="Hamburger menu"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&subset=latin-ext" rel="stylesheet"/> 
		<link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/0.5.0/hamburgers.min.css" rel="stylesheet"/>
		<link href="main.css" rel="stylesheet"/>
    </head>
    <body>
	<header>
	<nav>
		<button class="hamburger hamburger--spin" type="button">
			<span class="hamburger-box">
			<span class="hamburger-inner"></span>
			</span>
		</button>
		<ul class="menu">
			<li><a href="#">Link1</a></li>
			<li><a href="#">Link2</a></li>
			<li><a href="#">Link3</a></li>
			<li><a href="#">Link4</a></li>
		</ul>
	</nav>	
	</header>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
	$(".hamburger").click(function() {
		 $(this).toggleClass("is-active");
		 $(".menu").slideToggle(600,"","");
	});
	});
	</script>
	</body>
</html>
